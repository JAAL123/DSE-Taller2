<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Edicion de Persona</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">CRUD de Personas</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">						
						<li class="nav-item"><a class="nav-link" href="#">Editar Persona</a>
						</li>						
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Persona</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${persona}" method="post">
						<div class="form-group">
							<label>ID: </label>
							<input type="text" name="nombre" th:field="*{id}" class="form-control" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digitar el nombre" required>
						</div>
						<div class="form-group">
							<label>Apellido: </label>
							<input type="text" name="nombre" th:field="*{apellido}" class="form-control" placeholder="Digitar el apellido" required>
						</div>
						<div class="form-group">
							<label>Edad: </label>
							<input type="number" name="nombre" th:field="*{edad}" class="form-control" placeholder="Digitar la edad" required>
						</div>
						<div class="form-group">
							<label>Telefono: </label>
							<input type="text" name="nombre" th:field="*{telefono}" class="form-control" placeholder="Digitar el telefono 77777777" required>
						</div>
						<div class="form-group">
							<label>Direccion: </label>
							<input type="text" name="nombre" th:field="*{direccion}" class="form-control" placeholder="Digitar la direccion" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
