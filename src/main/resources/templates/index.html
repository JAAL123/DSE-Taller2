<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>CRUD Personas</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">CRUD de Personas</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">						
						<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar Persona</a>
						</li>						
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<div class="container text-center">
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Edad</th>
					<th scope="col">Telefono</th>
					<th scope="col">Direccion</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${listaPersonas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.edad}"></td>
					<td th:text="${persona.telefono}"></td>
					<td th:text="${persona.direccion}"></td>
					<td>
					<a class="btn btn-primary" th:href="@{'/editar/' + ${persona.id}}">Editar</a> 
					&nbsp;
					<a class="btn btn-danger" th:href="@{'/eliminar/' + ${persona.id}}">Eliminar</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
